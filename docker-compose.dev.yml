version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: money_app_postgres_dev
    environment:
      POSTGRES_DB: money_app_dev
      POSTGRES_USER: money_user
      POSTGRES_PASSWORD: money_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - money_app_dev_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: money_app_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - money_app_dev_network

  # KrakenD API Gateway
  krakend:
    image: devopsfaith/krakend:latest
    container_name: money_app_krakend_dev
    ports:
      - "8080:8080"
    volumes:
      - ./gateway/krakend.json:/etc/krakend/krakend.json
    networks:
      - money_app_dev_network
    depends_on:
      - postgres
      - redis

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  money_app_dev_network:
    driver: bridge
